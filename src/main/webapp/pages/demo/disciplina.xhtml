<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	#{mockController.cambiarFaseD}

				<h:form id="formulario1">
					<h:panelGrid columns="1" styleClass="alineado">
						<p:dataTable var="persona" value="#{mockController.personasList}"
							id="disciplinaTable">
							<p:focus context="formulario1" />
							<p:column>
								<f:facet name="header">
									<h:outputText value="No." />
								</f:facet>
								<h:outputText value="#{persona.orden}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Nombre" />
								</f:facet>
								<h:outputText value="#{persona.nombre}" />
							</p:column>


							<p:column>
								<f:facet name="header">
									<h:outputText value="Parcial 1" />
								</f:facet>
								<p:selectOneMenu value="#{persona.db1}" id="db1" tabindex="1"
									rendered="#{(mockController.faseD eq 1)}"
									styleClass="estilo-#{persona.db1}">
									<p:ajax event="change" oncomplete="generarEstilosTabla();"
										update=":tabView:formulario1:disciplinaTable:db1" />
									<f:selectItems
										value="#{mockController.disciplinaSelectItemList}">

									</f:selectItems>
								</p:selectOneMenu>
								<h:outputText value="#{persona.db1}"
									rendered="#{!(mockController.faseD eq 1)}"
									styleClass="estilo-#{persona.db1}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Parcial 2" />

								<p:selectOneMenu value="#{persona.db2}" id="db2" tabindex="1"

							</p:column>

									<f:selectItems

								</p:selectOneMenu>
								<h:outputText value="#{persona.da}"
									rendered="#{!(mockController.faseD eq 9)}"
									styleClass="estilo-#{persona.da}" />
							</p:column>
						</p:dataTable>
					</h:panelGrid>

				</h:form>
			</p:tab>


		</p:tabView>
	</ui:define>
</ui:composition>
